<mat-toolbar style="overflow: auto;" color="primary">
  <span style="float: left;">Chain Reaction</span>
  <span style="right: 0; position: absolute; padding-right: 15px;"
    >{{ currTurn }}'s Turn</span
  >
</mat-toolbar>

<!-- <div class="container"> -->
<div class="container">
  <div style="width: 100%; float: left;">
    <mat-grid-list [cols]="cols" rowHeight="1:1" [gutterSize]="'5px'">
      <div *ngFor="let item of [].constructor(cols); let i = index">
        <div *ngFor="let item of [].constructor(rows); let j = index">
          <mat-grid-tile
            [style.border]="'1px solid ' + currColor"
            [@colorState]="colorState[i][j]"
            (click)="check(i, j)"
            style="color: white;"
            ><p *ngIf="grid[i][j] != 0">{{ grid[i][j] }}</p></mat-grid-tile
          >
        </div>
      </div>
    </mat-grid-list>
  </div>
  <div style="right: 0; position: absolute; padding-right: 5px;">
    <mat-card
      >{{ room }}
      <button ngxClipboard [cbContent]="room">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
          />
        </svg>
      </button>
    </mat-card>
  </div>
</div>
